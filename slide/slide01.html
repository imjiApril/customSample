<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/slide01.css">
   <!-- <link rel="stylesheet" href="css/ionicons.css"> -->
   <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

   <script src="js/jquery-3.2.1.min.js"></script>
   <!-- <script src="js/jquery-ui.js"></script> -->
   <script src="js/slide01.js"></script>
   <!-- <script src="js/prefixfree.min.js"></script> -->


   <title>slide01</title>
</head>
<body>
   <div id="slide_wrap">
      <!-- 이전/다음 버튼 -->
      <div id="buttons">
         <i class="ion-chevron-left left arrow"></i>
         <i class="ion-chevron-right right arrow"></i>
      </div>

      <!-- paging -->
      <div>
         <ul id="paging">
            <!-- <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li> -->
         </ul>
      </div>

      <!-- 재생/정지 버튼 -->
      <div class="control">
         <a class="ion-ios-pause pause" href="#"></a>
         <a class="ion-ios-play play" href="#"></a>
      </div>

      <!-- 이미지 -->
      <!-- div#wrap>ul>(li>div)*3 -->
      <div id="show">
         <ul class="totalWidth">
            <li>
               <div>
                  <img src="img/one.png" alt="">
               </div>
            </li>
            <li>
               <div>
                  <img src="img/two.png" alt="">
               </div>
            </li>
            <li>
               <div>
                  <img src="img/three.png" alt="">
               </div>
            </li>
         </ul>
      </div>
   </div>
</body>
</html>
